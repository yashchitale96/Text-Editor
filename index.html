<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Celebrare</title>
</head>

<body>
    <!-- Main Section -->
    <main class="main">
        <h1>Text Editor</h1>

        <!-- Editor Section -->
        <div class="editor">
            
            <!-- Text Section -->
            <div class="text">
                <!-- <div id="canvas"></div> -->
                
                
                <!-- Slideshow Section -->
                <div class="slideshow-container">
                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img id="img1" src="./images/img1.jpg" style="width:100%; height:87.5vh; z-index: -1" >
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img id="img2" src="./images/img2.jpg" style="width:100%; height:87.5vh; z-index: -1">
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img id="img3" src="./images/img3.jpg" style="width:100%; height:87.5vh; z-index: -1;">
                    </div>
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>

                 <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" draggable="true" onclick="currentSlide(1)"></span>
                    <span class="dot" draggable="true" onclick="currentSlide(2)"></span>
                    <span class="dot" draggable="true" onclick="currentSlide(3)"></span>
                </div>
            </div>

            <!-- Edit Section -->
            
            <div class="edit">
                <h1 class="h1-editor">Editor Tools</h1>

                <!-- Button Section -->
                <div class="button">
                    <button type="button" class="undo" id="undo" onclick="undo()">UNDO</button>
                    <button type="button" class="redo" id="redo" onclick="redo()">REDO</button>
                </div>

                <!-- Size Section -->
                <div class="size">
                    <label for="font_size">Font-Size</label>
                    <select name="font_size" id="font_size">
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>
                </div>

                <!-- Color Section -->
                <div class="color">
                    <label for="color-picker">Font-Color</label>
                    <input type="color" name="color-picker" id="color-picker">
                </div>

                <!-- Family Section -->
                <div class="family">
                    <label for="font-family-selector">Font-Family</label>
                    <select id="font-family-selector">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Times New Roman, Times, serif">Times New Roman</option>
                        <option value="Georgia, serif">Georgia</option>
                    </select>
                </div>

                <!-- Button Section -->
                <div class="btn">
                    <button type="button" onclick="addText()" class="btn-add" id="btn-add">Add Text</button>
                    <button type="button" onclick="deleteText()" class="btn-delete" id="btn-delete">Delete Text</button>
                    <button type="button" class="saveButton" id="saveButton">Save</button>
                </div>
            </div>
        </div>

    </main>

    
    <!-- Firebase Section -->

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
